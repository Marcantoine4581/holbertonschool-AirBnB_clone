<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel='stylesheet' href='styles/4-common.css'>
        <link rel='stylesheet' href='styles/3-header.css'>
        <link rel='stylesheet' href='styles/3-footer.css'>
        <link rel='stylesheet' href='styles/6-filters.css'>
        <link rel='stylesheet' href='styles/7-places.css'>
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filter">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Texas...</h4>
                    <ul class="popover">
                        <li><h2>California</h2>
                           <ul>
                                <li>Page 1</li>
                                <li>Page 2</li>
                           </ul> 
                        </li>
                        <li><h2>Texas</h2>
                            <ul>
                                 <li>Page 1</li>
                                 <li>Page 2</li>
                            </ul> 
                         </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li> 
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article><h2>My house</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
